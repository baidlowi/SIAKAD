#
# XAMPP settings
#

<IfModule env_module>
    SetEnv MIBDIRS "D:/Software/Server/Moodle/server/php/extras/mibs"
    SetEnv MYSQL_HOME "\\xampp\\mysql\\bin"
    SetEnv OPENSSL_CONF "D:/Software/Server/Moodle/server/apache/bin/openssl.cnf"
    SetEnv PHP_PEAR_SYSCONF_DIR "\\xampp\\php"
    SetEnv PHPRC "\\xampp\\php"
    SetEnv TMP "\\xampp\\tmp"
</IfModule>

#
# PHP-Module setup
#
LoadFile "D:/Software/Server/Moodle/server/php/php7ts.dll"
LoadFile "D:/Software/Server/Moodle/server/php/libpq.dll"
LoadModule php7_module "D:/Software/Server/Moodle/server/php/php7apache2_4.dll"
# Moodle added. It doesn't load by default
LoadFile "D:/Software/Server/Moodle/server/php/libsodium.dll"

<FilesMatch "\.php$">
    SetHandler application/x-httpd-php
</FilesMatch>
<FilesMatch "\.phps$">
    SetHandler application/x-httpd-php-source
</FilesMatch>

